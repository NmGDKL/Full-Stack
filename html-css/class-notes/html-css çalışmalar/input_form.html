<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <style>
        #userInfo {
            background-color: rgb(187, 33, 174);
        }
        #genderInfo {
            background-color: crimson;
        }
        /* #favourite {
            border-width: 5px;
            border-style: double;
            border-color: teal;
        } */
        #favourite {
            border: 5px double darkcyan;
            border-bottom-right-radius: 20px;
            border-top-right-radius: 20px;
        }
        input {
            background-color:darkgrey
        }
        #birthDate {
            border-top: 5px dotted rgb(201,06,28);
        }

        form {
            text-align: left;
            background-color: bisque;
            margin: 3% 25%;
            padding: 3%;
            border-radius: 10px;
        }
        h1{text-align: center;}
        

    </style>
</head>
<body>
    <form action="result.html">
        <h1>Sizi Tanıyalım</h1>
        <hr>
        <!-- INPUT TEXT PASSWORD -->
        <div id="userInfo">
            <label for="ad">AD:</label>
            <input type="text" name="username" id="ad" placeholder="Adınızı giriniz...">
            <br><br>
            <label for="soyad">SOYAD:</label>
            <input type="text" name="username" id="soyad" placeholder="Soyadınızı giriniz...">
            <br><br>
            <label for="eposta">Email:</label>
            <input type="email" name="email" id="eposta" required placeholder="emailinizi giriniz...">
            <br><br>
            <label for="tel">Telefon No:</label>
            <input type="tel" name="phone" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">
            <!-- 555-555-55-55 -->
            <br><br>
            <label for="şifre">ŞİFRE:</label>
            <input type="password" name="username" id="şifre" placeholder="Şifrenizi giriniz...">

        </div>
        <hr>
        <!-- RADİO BUTTON -->
        <div id="genderInfo">
            <h3>Cinsiyet:</h3>

            <input type="radio" name="cinsiyet" id="gender1" value="erkek">
            <label for="gender1">Erkek</label>
            <br>
            <input type="radio" name="cinsiyet" id="gender2" value="kadın">
            <label for="gender2">Kadın</label>
        </div>
        <hr>
        <!-- CHECKBOX -->
        <div id="favourite">
            <h4>En Sevdiğiniz Hayvanlar:</h4>
            <input type="checkbox" name="animal" id="panda" value="panda">
            <label for="panda">Panda</label>
            <br>
            <input type="checkbox" name="animal" id="kedi" value="kedi">
            <label for="kedi">Kedi</label>
            <br>
            <input type="checkbox" name="animal" id="köpek" value="köpek" checked>
            <label for="köpek">Köpek</label>
            <br>
            <input type="checkbox" name="animal" id="kuzu" value="kuzu">
            <label for="kuzu">Kuzu</label>
        </div>
        <br>
        <hr>
        <div>
            <label for="yas">Yaş:</label>
            <input type="number" name="age" id="yas" min="7" max="70">
        </div>
        <br>
        <hr>
        <div>
            <label for="ara">Kitap Ara:</label>
            <input type="search" name="search" id="ara" placeholder="Aranacak kelimeyi girin...">
        </div>
        <br>
        <hr>
        <div>
            <label for="renk">Sevdiğiniz Renk:</label>
            <input type="color" name="color" id="renk">
        </div>
        <br>
        <hr>
        <div>
            <label for="dosya">Profil Fotoğrafı:</label>
            <input type="file" name="file" id="dosya" multiple>
        </div>
        <br>
        <hr>
        <div>
            <label for="">Hangi Tatlıyı Seversiniz:</label>
            <select name="" id="">
                <option value="sütlaç">Sütlaç</option>
                <option value="baklava" selected>Baklava</option>
                <option value="puding">Puding</option>
                <option value="kadayıf">Kadayıf</option>
            </select>
        </div>
        <br>
        <hr>
        <div id="birthDate">
            <label for="dogum">Doğum Tarihi Seçin:</label>
            <input type="date" name="date" id="dogum" min="2020-04-20" max="2025-05-01">
        </div>
        <br>
        <!-- <input type="reset">
        <input type="submit"> -->
        <br>
        <hr>
        <div>
            <label for="country">Yaşadığınız Ülkeler:</label>
            <input name="country" id="country" list="Ulkeler">
            <datalist id="Ulkeler">
                <option value="secin"></option>
            </datalist>
        </div>
        <br>
        <hr>
        <div>
            <label for="range">0-10 arası değer giriniz{range}</label>
            <input type="range" name="ara" id="range" min="0" max="100" step="10" value="50">
        </div>
        <br>
        <hr>
        <div id="tickmarks">
            <input type="range" name="range" id="slider" list="tickmarks">
            <datalist style="display: flex;" id="tickmarks">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%"></option>
            </datalist>
        </div>
        <br>
        <hr>
        <div>
            <label for="Yorum">Kendinizden Bahsedin:</label>
            <textarea name="Yorum" id="Yorum" cols="30" rows="10" placeholder="bilgilerinizi giriniz..."></textarea>
        </div>
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
